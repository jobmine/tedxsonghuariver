<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">

        <meta name="keywords" content="TEDx, TEDxSonghuaRiver, TED, Harbin" />
        <meta name="description" content="TEDxSonghuaRiver Administration Console" />

        <script src='js/jquery.min.js'></script>
        <script src='js/wterm.jquery.js'></script>
        <script src='js/server.js'></script>
        <script src='js/simple.js'></script>
        <script src='js/snow.js'></script>
        <link rel="stylesheet" href="css/wterm.css" type="text/css" />
        <link rel="stylesheet" href="css/2048.css" type="text/css" />
        <title>TEDxSonghuaRiver Admin Console</title>

        <script>snowStorm.toggleSnow();</script>
        <script>
            var tx = new Array ("TEDxSonghuaRiver", "Admin Console");
            var txcount=2; var i=1; var wo=0; var ud=1;
            function animatetitle() {
                window.document.title=tx[wo].substr(0, i)+"_";
                if (ud==0) i--;
                else if (ud==1) i++;
                if (i==-1) { 
                    ud=1; i=0; wo++; wo=wo%txcount; 
                }
                else if (i==tx[wo].length+20) { 
                    ud=0; i=tx[wo].length; 
                }
                parent.window.document.title = tx[wo].substr(0, i)+"_";
                setTimeout("animatetitle()",50);
            }
            animatetitle();
        </script>

    </head>

<body>                                                                                     
    <div id='wterm'></div>
</body>


</html>
